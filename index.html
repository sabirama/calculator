<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header>CALCULATOR</header>
        <section id="display">
            <span class="ans-container"><p class="ans"></p></span>
            <div>
                <p class="prev"></p>
                <p class="op"></p>
                <p class="curr"></p>
            </div>
        </section>
        <section id="buttons">
                <div id="numbers">
                    <button name="7" class="number">7</button>
                    <button name="8" class="number">8</button>
                    <button name="9" class="number">9</button>
                    <button name="4" class="number">4</button>
                    <button name="5" class="number">5</button>
                    <button name="6" class="number">6</button>
                    <button name="1" class="number">1</button>
                    <button name="2" class="number">2</button>
                    <button name="3" class="number">3</button>
                    <button name="DEL" class="delete">DEL</button>          
                    <button name="." class="number">⋅</button>
                    <button name="0" class="number">0</button>
                    <button name="CLEAR" class="clear">CLEAR</button>
                    <button name="00" class="fix">00</button>
                    <button name="int" class="precision">Int</button>
                </div>
                
                <div id="operators">
                    <button name="+" class="operators">+</button>
                    <button name="-" class="operators">-</button>
                    <button name="x" class="operators">x</button>
                    <button name="÷" class="operators">÷</button>
                    <button name="=" class="calculate">=</button>
                </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
